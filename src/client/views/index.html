<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evaluate News Sentiment App</title>
</head>

<body>
    <div id="page-container">
        <div id="sub-container">
            <header id=title>
                <h1>Evaluate News for Subjectivity and Positivity</h1>
            </header>
            <main>
                <section>
                    <form class="" onsubmit="return Client.handleSubmit(event)">
                        <input class="user-input" id="inputURL" type="text" name="input" value=""
                            placeholder="Enter the URL here">
                        <input class="button" type="submit" name="" value="Analyse"
                            onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    </form>
                    <div class="message" id="errorMessage"></div>
                </section>
                <div class="midsection">
                    <section id="results"><ul><em>Form Results:</em></ul><br>
                        <div id = "confidence"><li></li></div>
                        <div id = "polarity"><li></li></div>
                        <div id = "subjectivity"><li></li></div>
                    </section>
                    <section class="attribution"><br>
                        <p><em>Polarity key:</em></p>
                        <p><li>P+ = Strong Positive</li></p>
                        <p><li>P = Positive</li></p>
                        <p><li>NEU = Neutral</li></p>
                        <p><li>N = Negative</li></p>
                        <p><li>N+ Strong Negative</li></p>
                        <br>
                        
                    </section>
                </div>
            </main>
        </div>

        <footer>
            <h2>
                <a href="https://www.meaningcloud.com/" target="blank">Powered by MeaningCloud</a>
                <strong>Natural Language Processing Project - JPMC - Udacity Front End Nanodegree</strong>
            </h2>
        </footer>
    </div>
    <script>
        // Check that service workers are supportedasd
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
